<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Power Grid: Store or Homepage
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Careers</a>
    <a href="#">Contact Us</a>
  </nav>

  <section class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=500" alt="Exemplo 1">
      <p>Este é um conteúdo exemplo que está na página.</p>
      <button>Go Somewhere</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?w=500" alt="Exemplo 2">
      <p>Este tem um pouco mais de conteúdo que o anterior.</p>
      <button>Click Me</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?w=500" alt="Exemplo 3">
      <p>Aqui há bastante conteúdo para mostrar que os blocos alinham mesmo com tamanhos diferentes de texto.</p>
      <button>Do Something</button>
    </div>
  </section>

  <footer>
    Copyright © 2016
  </footer>
</body>
</html>
